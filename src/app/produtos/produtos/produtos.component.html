<mat-card>
  <mat-toolbar color="primary">
    <span>Produtos Cadastrados</span>
  </mat-toolbar>

  <table mat-table [dataSource]="produtos" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Identificador</th>
      <td mat-cell *matCellDef="let produto">{{ produto.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let produto">{{ produto.nome }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef>Categoria</th>
      <td mat-cell *matCellDef="let produto">{{ produto.categoria }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="quantidade">
      <th mat-header-cell *matHeaderCellDef>Quantidade</th>
      <td mat-cell *matCellDef="let produto">{{ produto.quantidade }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef>Valor Unit√°rio</th>
      <td mat-cell *matCellDef="let produto">{{ produto.valor }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-mini-fab color="accent" aria-label="Adicionar produtos">
          <mat-icon (click) ="onAdd()">add</mat-icon>
        </button>
      </mat-header-cell>

      <mat-cell *matCellDef="let produto">
        <button mat-icon-button color="primary" aria-label="Editar produto">
          <mat-icon (click) ="onEdit(produto)">edit</mat-icon>
        </button>

        <button mat-icon-button color="warn" aria-label="Remover produto">
          <mat-icon>remove</mat-icon>
        </button>
      </mat-cell>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
