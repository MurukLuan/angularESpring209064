<mat-card>
  <mat-toolbar color="primary">Produtos</mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="preencher">
        <input matInput placeholder="Nome" formControlName="nome">
      </mat-form-field>

      <mat-form-field class="preencher">
        <input matInput placeholder="Categoria" formControlName="categoria">
      </mat-form-field>

      <mat-form-field class="preencher">
        <input matInput placeholder="Quantidade" formControlName="quantidade">
      </mat-form-field>

      <mat-form-field class="preencher">
        <input matInput placeholder="Valor" formControlName="valor">
      </mat-form-field>

    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="accent" (click)="onSubmit()">Cadastrar</button>
    <button mat-raised-button color="warn" (click)="onCancel()">Cancelar</button>
  </mat-card-actions>

</mat-card>
